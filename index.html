<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic javascript slider</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__top">
        <h1 class="carousel__title">Featured work</h1>
        <div class="carousel__controls">
          <button class="carousel__control carousel__control--left"><</button>
          <button class="carousel__control carousel__control--right">></button>
        </div>
      </div>
      <div class="carousel__slider">
        <div class="carousel__slides">
          <div class="carousel__slide">
            <h2 class="carousel__slide-title">Velobici</h2>
            <a href="#" class="carousel__slide-link">View case study</a>
            <div class="carousel__slide-image">
              <img src="./assets/images/image-1.webp" alt="slider image 1" />
            </div>
          </div>
          <div class="carousel__slide">
            <h2 class="carousel__slide-title">Tinloof Store</h2>
            <a href="#" class="carousel__slide-link">View case study</a>
            <div class="carousel__slide-image">
              <img src="./assets/images/image-2.webp" alt="slider image 2" />
            </div>
          </div>
          <div class="carousel__slide">
            <h2 class="carousel__slide-title">Match Cards</h2>
            <a href="#" class="carousel__slide-link">View case study</a>
            <div class="carousel__slide-image">
              <img src="./assets/images/image-3.webp" alt="slider image 3" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
